name: ci
on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  java-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/java-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Run tests
        run: mvn -B -q clean test

  python-tests:
    runs-on: ubuntu-latest                     # GitHub spins up a fresh Linux VM
  d efaults:
      run:
        working-directory: apps/python-service # run commands from this folder
  steps:
    - uses: actions/checkout@v4              # fetch your repo code into the VM
    - uses: actions/setup-python@v5          # install Python
      with:
        python-version: '3.11'               # pick a known version
    - name: Install deps
      run: |
        python -m pip install --upgrade pip  # modern pip
        pip install -r requirements.txt      # install FastAPI/pytest/etc.
    - name: Run tests
      run: pytest -q                         # auto-discovers tests/test_*.py

  docker-build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build java image
        run: docker build -f apps/java-service/Dockerfile -t java-service:ci .

      - name: Build python image
        run: docker build -f apps/python-service/Dockerfile -t python-service:ci .

      # Scan the built images for HIGH/CRITICAL vulns
      - name: Scan java image with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: java-service:ci
          format: 'table'
          exit-code: '1'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Scan python image with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: python-service:ci
          format: 'table'
          exit-code: '1'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

